    <div class="content" id="d1">
        <!-- I divided the fomrBox into two parts, left and right, with a column -->
        <div class="formBox">
            <h2>Contact-us</h2>
            <hr class="horizontal">
            <div class="row">

                <div class="column-left"> <!-- the left column with information -->
                    <div class="address details">
                        <i class="fas fa-map-marker-alt"></i>
                        <div class="topic">Address</div>
                        <div class="text-one">Yenimahalle, ANKARA</div>
                        <div class="text-two">İSTANBUL</div>
                    </div>
                    <div class="phone details">
                        <i class="fas fa-phone-alt"></i>
                        <div class="topic">Phone</div>
                        <div class="text-one">+1111 1111 1111</div>
                        <div class="text-two">+0000 0000 0000</div>
                    </div>
                    <div class="email details">
                        <i class="fas fa-envelope"></i>
                        <div class="topic">Email</div>
                        <div class="text-one">aybu@edu.tr</div>
                        <div class="text-two">ozlemkucuksagir2@gmail.com</div>
                    </div>
                </div>
                <hr class="vertical">
                <div class="column-right"> <!-- the right column with the form-->

                    <!--I used title property to send data to tooltip-->
                    <!--I used onkeyup and onchange properties to trigger functions in validate.js-->
                    <!--I used html Inner according to the return inside the functions in validate.js and showed them with span tag-->
                    <div class="form-group">
                        <label>*Name</label>
                        <input id="name" type="text" placeholder="Name" title="Please enter your full name."
                            onkeyup="validateName()">
                        <span id="name-error"></span>
                    </div>
                    <div class="form-group">
                        <label>*Surname</label>
                        <input id="surname" type="text" placeholder="Surname" title="Please enter your full surname."
                            onkeyup="validateSurname()">
                        <span id="surname-error"></span>
                    </div>
                    <div class="form-group">
                        <label>*Country</label>
                        <input id="autocomplete" type="text" placeholder="Country" title="Please select your country."
                            onkeyup="validateCountry()">
                        <span id="country-error"></span>
                    </div>
                    <div class="form-group">
                        <label>Birthday</label>
                        <input id="birthday" placeholder="Birthday" type="text" title="Please select your birthday.">

                    </div>
                    <div class="form-group">
                        <label>*E-mail</label>
                        <input id="email" type="email" placeholder="Enter a valid email address"
                            title="Please enter your e-mail." onkeyup="validateEmail()">
                        <span id="email-error"></span>
                    </div>
                    <div class="form-group">
                        <label>*Comment</label>
                        <textarea id="comment" type="text" rows="2" placeholder="Your message"
                            title="Please enter your commment." onkeyup="validateComment()"></textarea>
                        <span id="comment-error"></span>
                    </div>
                    <div class="form-group">
                        <label id=checkboxLabel for="checkBox1"> ***I agree to the terms and conditions.</label>
                        <input id="checkBox1" style="visibility:hidden;" type="checkbox" name="myCheckBox"
                            onchange="validateCheck()"></input>
                        <span id="checkBox-error"></span>
                    </div>

                    <div>
                        <button class="submit-button" type="submit">SUBMIT</button>
                        <span id="submit-error"></span>

                    </div>
                </div>
            </div>


        </div>
